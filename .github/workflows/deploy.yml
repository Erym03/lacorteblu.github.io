name: Deploy Astro site to GitHub Pages

on:
  push:
    branches:
      - main  # Ogni push sul branch main triggera il workflow

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del repo
      - uses: actions/checkout@v3

      # 2. Setup Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3. Installa le dipendenze
      - run: npm install
        # oppure pnpm install se usi pnpm
        # - run: pnpm install

      # 4. Build del sito Astro
      - run: npm run build
        # oppure pnpm build

      # 5. Deploy su GitHub Pages
      - uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
